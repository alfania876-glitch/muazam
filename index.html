<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Animation</title>
<style>
    /* Body setup */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Background fade */
    .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        animation: bgFade 3s forwards;
        z-index: 0;
    }

    @keyframes bgFade {
        0% { background-color: black; }
        50% { background-color: black; }
        100% { background-color: #141414; } /* Netflix dark background */
    }

    /* Netflix text */
    .netflix-text {
        position: relative;
        color: red;
        font-size: 6rem;
        font-weight: bold;
        opacity: 0;
        transform: scale(0.5);
        animation: netflixIntro 2s forwards, netflixBlink 1s 2.5s forwards;
        z-index: 1;
    }

    @keyframes netflixIntro {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        50% {
            opacity: 1;
            transform: scale(1.3);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Blink effect after zoom */
    @keyframes netflixBlink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

</style>
</head>
<body>
    <div class="bg"></div>
    <div class="netflix-text">NETFLIX</div>
</body>
</html>
